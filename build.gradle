plugins{
    id 'java'
    id 'org.springframework.boot' version "1.5.4.RELEASE"
}

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-actuator")
}

bootRun.environment([
        "MANAGEMENT_SECURITY_ENABLED": false,
])

springBoot {
    buildInfo()
}